<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>更新动画信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">XBangumi</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <span>小班固米</span>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/adminuser}">用户管理</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">进度管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/animeschedule}">动画进度管理</a></dd>
                        <dd><a th:href="@{/comicschedule}">漫画进度管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">动画信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/adminanime}">查看&修改动画条目</a></dd>
                        <dd><a th:href="@{/addanime}">新增动画条目</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">漫画信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/admincomic}">查看&修改漫画条目</a></dd>
                        <dd><a th:href="@{/addcomic}">新增漫画条目</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form th:action="@{/updateAnimeInfo}" class="layui-form" method="post">
            <input type="hidden" name="animeId" th:value="${anime.getAnimeId()}">
            <div class="layui-form-item">
                <label class="layui-form-label">动画名</label>
                <div class="layui-input-block">
                    <input type="text" name="animeName" th:value="${anime.getAnimeName()}" required  lay-verify="required" placeholder="请输入动画名" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            动画名<input type="text" name="animeName" th:value="${anime.getAnimeName()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">总集数</label>
                <div class="layui-input-block">
                    <input type="text" name="episode" th:value="${anime.getEpisode()}" required  lay-verify="required" placeholder="请输入总集数" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            总集数<input type="text" name="episode" th:value="${anime.getEpisode()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">首播日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" th:value="${#dates.format(anime.getPlayDate(),'yyyy-MM-dd')}" required  lay-verify="required" autocomplete="off" class="layui-input" id="test1">
                </div>
            </div>
<!--            首播日期<input type="date" name="date" th:value="${#dates.format(anime.getPlayDate(),'yyyy-MM-dd')}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">导演</label>
                <div class="layui-input-block">
                    <input type="text" name="director" th:value="${anime.getDirector()}" required  lay-verify="required" placeholder="请输入导演" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            导演<input type="text" name="director" th:value="${anime.getDirector()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">制作公司</label>
                <div class="layui-input-block">
                    <input type="text" name="company" th:value="${anime.getCompany()}" required  lay-verify="required" placeholder="请输入制作公司" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            制作公司<input type="text" name="company" th:value="${anime.getCompany()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">海报URL</label>
                <div class="layui-input-block">
                    <input type="text" name="poster" th:value="${anime.getPoster()}" required  lay-verify="required" placeholder="请输入海报URL" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            海报<input type="text" name="poster" th:value="${anime.getPoster()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">备案号</label>
                <div class="layui-input-block">
                    <input type="text" name="recordNumber" th:value="${anime.getRecordNumber()}" required  lay-verify="required" placeholder="请输入备案号" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            备案号<input type="text" name="recordNumber" th:value="${anime.getRecordNumber()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit">提交修改</button>
                </div>
            </div>
<!--            <button type="submit">提交修改</button>-->
        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        小班固米——为记录而生
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
    ;!function(){

    }();
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    });
</script>
</body>
</html>
