<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">XBangumi</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <span>小班固米</span>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/adminuser}">用户管理</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">进度管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/animeschedule}">动画进度管理</a></dd>
                        <dd><a th:href="@{/comicschedule}">漫画进度管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">动画信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/adminanime}">查看&修改动画条目</a></dd>
                        <dd><a th:href="@{/addanime}">新增动画条目</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">漫画信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/admincomic}">查看&修改漫画条目</a></dd>
                        <dd><a th:href="@{/addcomic}">新增漫画条目</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form class="layui-form" th:action="@{/updateUserInfo}" method="post">
            <input type="hidden" name="id" th:value="${user.getId()}">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" th:value="${user.getUsername()}" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            用户名<input type="text" name="username" th:value="${user.getUsername()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" th:value="${user.getPassword()}" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            密码<input type="password" name="password" th:value="${user.getPassword()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="passwordConfirmation" th:value="${user.getPassword()}" required lay-verify="required" placeholder="请输入密码确认" autocomplete="off" class="layui-input">
                </div>
                <span th:text="${msg11}" style="color:red"></span>
            </div>
<!--            确认密码<input type="password" name="passwordConfirmation">-->
<!--            <span th:value="${msg11}"></span>-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-block">
                    <input type="text" name="date" th:value="${#dates.format(user.getBirthday(),'yyyy-MM-dd')}" required lay-verify="required" autocomplete="off" class="layui-input" id="test1">
                </div>
            </div>
<!--            生日<input type="date" name="date" th:value="${#dates.format(user.getBirthday(),'yyyy-MM-dd')}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" th:value="${user.getEmail()}" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            邮箱<input type="text" name="email" th:value="${user.getEmail()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="tele" th:value="${user.getTele()}" placeholder="请输入电话" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            电话<input type="text" name="tele" th:value="${user.getTele()}">-->
<!--            <br>-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">签名</label>
                <div class="layui-input-block">
                    <textarea type="text" name="introduction" th:text="${user.getIntroduction()}" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
<!--            签名<input type="text" name="introduction" th:value="${user.getIntroduction()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit">提交修改</button>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn layui-btn-primary" th:href="@{/logout}">退出登录</a>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn layui-btn-danger" th:href="@{/cancelaccount}">删除账户</a>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        小班固米——为记录而生
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
    ;!function(){

    }();
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    });
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
