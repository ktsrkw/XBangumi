<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>更新漫画信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">XBangumi</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <span>小班固米</span>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/adminuser}">用户管理</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">进度管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/animeschedule}">动画进度管理</a></dd>
                        <dd><a th:href="@{/comicschedule}">漫画进度管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">动画信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/adminanime}">查看&修改动画条目</a></dd>
                        <dd><a th:href="@{/addanime}">新增动画条目</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">漫画信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/admincomic}">查看&修改漫画条目</a></dd>
                        <dd><a th:href="@{/addcomic}">新增漫画条目</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form th:action="@{/updateComicInfo}" method="post" class="layui-form">
            <input type="hidden" name="comicId" th:value="${comic.getComicId()}">
            <div class="layui-form-item">
                <label class="layui-form-label">漫画书名</label>
                <div class="layui-input-block">
                    <input type="text" name="comicName" th:value="${comic.getComicName()}" required  lay-verify="required" placeholder="请输入漫画名" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            漫画名<input type="text" name="comicName" th:value="${comic.getComicName()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">总页数</label>
                <div class="layui-input-block">
                    <input type="text" name="page" th:value="${comic.getPage()}" required  lay-verify="required" placeholder="请输入总页数" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            总页数<input type="text" name="page" th:value="${comic.getPage()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">出版日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" th:value="${#dates.format(comic.getPublicationDate(),'yyyy-MM-dd')}" required  lay-verify="required" autocomplete="off" class="layui-input" id="test1">
                </div>
            </div>
<!--            出版日期<input type="date" name="date" th:value="${#dates.format(comic.getPublicationDate(),'yyyy-MM-dd')}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input type="text" name="author" th:value="${comic.getAuthor()}" required  lay-verify="required" placeholder="请输入作者" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            作者<input type="text" name="author" th:value="${comic.getAuthor()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">出版社</label>
                <div class="layui-input-block">
                    <input type="text" name="press" th:value="${comic.getPress()}" required  lay-verify="required" placeholder="请输出版社" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            出版社<input type="text" name="press" th:value="${comic.getPress()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">封面URL</label>
                <div class="layui-input-block">
                    <input type="text" name="cover" th:value="${comic.getCover()}" required  lay-verify="required" placeholder="请输入封面URL" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            封面URL<input type="text" name="cover" th:value="${comic.getCover()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">ISBN</label>
                <div class="layui-input-block">
                    <input type="text" name="isbn" th:value="${comic.getIsbn()}" required  lay-verify="required" placeholder="请输入ISBN" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            ISBN<input type="text" name="isbn" th:value="${comic.getIsbn()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit">提交修改</button>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        小班固米——为记录而生
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
    ;!function(){

    }();
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    });
</script>
</body>
</html>
