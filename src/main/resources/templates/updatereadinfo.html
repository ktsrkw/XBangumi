<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>更新阅读进度</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">XBangumi</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <span>小班固米</span>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/adminuser}">用户管理</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">进度管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/animeschedule}">动画进度管理</a></dd>
                        <dd><a th:href="@{/comicschedule}">漫画进度管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">动画信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/adminanime}">查看&修改动画条目</a></dd>
                        <dd><a th:href="@{/addanime}">新增动画条目</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">漫画信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/admincomic}">查看&修改漫画条目</a></dd>
                        <dd><a th:href="@{/addcomic}">新增漫画条目</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form th:action="@{/comicschedule/update}" method="post" class="layui-form">
            <input type="hidden" name="readId" th:value="${read.getReadId()}">
            <div class="layui-form-item">
                <label class="layui-form-label">我的进度</label>
                <div class="layui-input-block">
                    <input type="text" name="currentPage" th:value="${read.getCurrentPage()}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            我的进度<input type="text" name="currentPage" th:value="${read.getCurrentPage()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">当前状态</label>
                <div class="layui-input-block">
                    <input th:checked="${read.getCurrentState()==1}" type="radio" name="currentState" value="1" title="在看">
                    <input th:checked="${read.getCurrentState()==2}" type="radio" name="currentState" value="2" title="看过">
                </div>
            </div>
<!--            当前状态-->
<!--            <select name="currentState">-->
<!--                <option th:selected="${read.getCurrentState()==1}" value="1">在看</option>-->
<!--                <option th:selected="${read.getCurrentState()==2}" value="2">看过</option>-->
<!--            </select>-->
<!--            <br>-->
            <div class="layui-form-item">
                <label class="layui-form-label">我的评分</label>
                <div class="layui-input-block">
                    <select name="score">
                        <option th:selected="${read.getScore()==1}" value="1">1</option>
                        <option th:selected="${read.getScore()==2}" value="2">2</option>
                        <option th:selected="${read.getScore()==3}" value="3">3</option>
                        <option th:selected="${read.getScore()==4}" value="4">4</option>
                        <option th:selected="${read.getScore()==5}" value="5">5</option>
                        <option th:selected="${read.getScore()==6}" value="6">6</option>
                        <option th:selected="${read.getScore()==7}" value="7">7</option>
                        <option th:selected="${read.getScore()==8}" value="8">8</option>
                        <option th:selected="${read.getScore()==9}" value="9">9</option>
                        <option th:selected="${read.getScore()==10}" value="10">10</option>
                    </select>
                </div>
            </div>
<!--            我的评分-->
<!--            <select name="score">-->
<!--                <option th:selected="${read.getScore()==1}" value="1">1</option>-->
<!--                <option th:selected="${read.getScore()==2}" value="2">2</option>-->
<!--                <option th:selected="${read.getScore()==3}" value="3">3</option>-->
<!--                <option th:selected="${read.getScore()==4}" value="4">4</option>-->
<!--                <option th:selected="${read.getScore()==5}" value="5">5</option>-->
<!--                <option th:selected="${read.getScore()==6}" value="6">6</option>-->
<!--                <option th:selected="${read.getScore()==7}" value="7">7</option>-->
<!--                <option th:selected="${read.getScore()==8}" value="8">8</option>-->
<!--                <option th:selected="${read.getScore()==9}" value="9">9</option>-->
<!--                <option th:selected="${read.getScore()==10}" value="10">10</option>-->
<!--            </select>-->
<!--            <br>-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">我的评价</label>
                <div class="layui-input-block">
                    <textarea name="comment" th:text="${read.getComment()}" placeholder="请输入评价" class="layui-textarea"></textarea>
                </div>
            </div>
<!--            我的评价-->
<!--            <input type="text" name="comment" th:value="${read.getComment()}">-->
<!--            <br>-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit">更新</button>
                </div>
            </div>
<!--            <button type="submit">更新</button>-->
        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        小班固米——为记录而生
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
    ;!function(){

    }();
</script>
</body>
</html>
